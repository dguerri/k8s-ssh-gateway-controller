# Namespace for the SSH Gateway API controller and its resources
apiVersion: v1
kind: Namespace
metadata:
  name: ssh-gateway-system

---
# Secret containing the SSH private key required by the SSH Gateway API controller for pico.sh
apiVersion: v1
kind: Secret
metadata:
  name: pico-sh-gateway-ssh-key
  namespace: ssh-gateway-system
type: Opaque
data:
  id: <base64-encoded-content-of-your-ssh-key>

---
# ConfigMap containing SSH Gateway controller environment variables for pico.sh
apiVersion: v1
kind: ConfigMap
metadata:
  name: pico-sh-gateway-controller-config
  namespace: ssh-gateway-system
data:
  SSH_SERVER: "pico.sh:22"
  SSH_USERNAME: "tunnel-user"
  GATEWAY_CONTROLLER_NAME: "tunnels.pico-sh.gateway-api-controller"

---
# ServiceAccount used by the SSH Gateway API controller to interact with the Kubernetes API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ssh-gateway-api-controller-sa
  namespace: ssh-gateway-system

---
# ClusterRole granting read and patch permissions on HTTPRoute and TCPRoute resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ssh-gateway-api-controller-cr
rules:
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["gateways"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["tcproutes"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["httproutes"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["gatewayclasses"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["gateways/status"]
  verbs: ["update", "patch"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["gatewayclasses/status"]
  verbs: ["update", "patch"]

---
# Binds the ClusterRole to the ServiceAccount in the ssh-gateway-system namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ssh-gateway-api-controller-crb
subjects:
- kind: ServiceAccount
  name: ssh-gateway-api-controller-sa
  namespace: ssh-gateway-system
roleRef:
  kind: ClusterRole
  name: ssh-gateway-api-controller-cr
  apiGroup: rbac.authorization.k8s.io

---
# GatewayClass defining the controller responsible for managing Gateway resources
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: ssh-gateway-cl
spec:
  controllerName: tunnels.ssh.gateway-api-controller

---
# Deployment of the SSH Gateway API controller
# Includes environment variables, resource limits, and SSH key mounting
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-gateway-api-controller
  namespace: ssh-gateway-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-gateway-api-controller
  template:
    metadata:
      labels:
        app: ssh-gateway-api-controller
    spec:
      securityContext:
        runAsUser: 65532    # nonroot
        runAsGroup: 65532   # nonroot
        fsGroup: 65532      # nonroot
      serviceAccountName: ssh-gateway-api-controller-sa
      containers:
      - name: controller
        image: <your-registry>/ssh-gateway-api-controller:latest
        envFrom:
        - configMapRef:
            name: ssh-gateway-controller-config
        volumeMounts:
        - name: ssh-key
          mountPath: /ssh
          readOnly: true
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
      - name: ssh-key
        secret:
          secretName: pico-sh-gateway-ssh-key
          defaultMode: 256 # 0400 octal
